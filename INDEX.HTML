<html>
    <head>
        <title>list</title>
    </head>
    <body>
        <h1>list</h1>
        <h2>oredered list</h2>
        <ol>
            <li>goa</li>
            <li>delhi</li>
            <li>mumbai</li>
            <li>haryana</li>
        </ol>
        <h2>unordered list</h2>
        <ul><li>goa</li>
        <li>delhi</li>
        <li>mumbai</li>
        <li>haryana</li></ul>
        <h2>defination list</h2>
        <dl>
            <dd>goa</dd>
            <dt>delhi</dt>
        </dl>
    </body>
</html>
